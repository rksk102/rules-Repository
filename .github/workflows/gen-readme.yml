name: "4. Generate README (Rules Index)"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Links base ref (e.g. main)"
        required: false
        type: string
      cdn:
        description: "CDN (reserved, currently unused)"
        required: false
        default: "jsdelivr"
        type: choice
        options:
          - "jsdelivr"
          - "raw"
  schedule:
    - cron: "10 3 * * *"  # 可按需修改

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  gen-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate README via template
        env:
          INPUT_REF: ${{ inputs.ref || 'main' }}
        run: |
          python3 scripts/gen_readme.py

      - name: Commit README changes (if any)
        run: |
          if git diff --quiet README.md; then
            echo "No README changes."
            exit 0
          fi
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
          git add README.md
          git commit -m "docs: auto-update README (rules index)"
          git push
