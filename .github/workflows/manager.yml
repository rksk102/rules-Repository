name: "ðŸ¤– Master Orchestrator"

on:
  schedule:
    - cron: '0 19 * * *'
    - cron: '0 8 * * *'
  
  workflow_dispatch:

jobs:
  command_center:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Orchestrator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/orchestrator.py
